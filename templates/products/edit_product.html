{% extends 'base.html' %}

{% block title %}Редактировать товар{% endblock %}

{% block content %}
<h2>Редактировать товар</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'my_products' %}">Назад к моим товарам</a>
{% endblock %}
